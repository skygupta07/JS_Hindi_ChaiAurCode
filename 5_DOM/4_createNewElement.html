<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>

    <h1>learning DOM</h1>
    <p>how to create a new element in dom ??</p>

</body>


<script>
    const div = document.createElement('h1')
    console.log(div)

    div.className = "main"
    div.id = "myId"
    div.id = Math.round((Math.random()*10 + 1))

    div.setAttribute("title", "generated title")


    div.style.backgroundColor = "green"

    div.style.padding = "12px"

    div.innerText = "India is Great \n"

    const addText = document.createTextNode("Our Country Is India")

    div.appendChild(addText)

    document.body.appendChild(div)


</script>


</html>
